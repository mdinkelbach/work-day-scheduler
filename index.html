<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="container">
      <div class="time-block row">
        <p class="hour">9AM</p>
        <input class="description" id="slot1"></input>
        <button class="saveBtn" id="save1"><i class="material-symbols-outlined">
          save
        </i></button>
      </div>
      <div class="time-block row">
        <p class="hour">10AM</p>
        <input class="description" id="slot2"></input>
        <button class="saveBtn" id="save2"><i class="material-symbols-outlined">
          save
        </i></button>
      </div>
      <div class="time-block row">
        <p class="hour">11AM</p>
        <input class="description" id="slot3"></input>
        <button class="saveBtn" id="save3"><i class="material-symbols-outlined">
          save
        </i></button>
      </div>
      <div class="time-block row">
        <p class="hour">12PM</p>
        <input class="description" id="slot4"></input>
        <button class="saveBtn" id="save4"><i class="material-symbols-outlined">
          save
        </i></button>
      </div>
      <div class="time-block row">
        <p class="hour">1PM</p>
        <input class="description" id="slot5"></input>
        <button class="saveBtn" id="save5"><i class="material-symbols-outlined">
          save
        </i></button>
      </div>
      <div class="time-block row">
        <p class="hour">2PM</p>
        <input class="description" id="slot6"></input>
        <button class="saveBtn" id="save6"><i class="material-symbols-outlined">
          save
        </i></button>
      </div>
      <div class="time-block row">
        <p class="hour">3PM</p>
        <input class="description" id="slot7"></input>
        <button class="saveBtn" id="save7"><i class="material-symbols-outlined">
          save
        </i></button>
      </div>
      <div class="time-block row">
        <p class="hour">4PM</p>
        <input class="description" id="slot8"></input>
        <button class="saveBtn" id="save8"><i class="material-symbols-outlined">
          save
        </i></button>
      </div>
      <div class="time-block row">
        <p class="hour">5PM</p>
        <input class="description" id="slot9"></input>
        <button class="saveBtn" id="save9"><i class="material-symbols-outlined">
          save
        </i></button>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
